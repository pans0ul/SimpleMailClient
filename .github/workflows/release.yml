name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [master]
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  actions: read

jobs:
  release:
    if: (startsWith(github.ref, 'refs/tags/') && github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest
    
    steps:
      - name: Download build artifacts
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: build.yml
          branch: master
          path: artifacts

      - name: Package artifacts for release
        run: |
          cd artifacts
          for dir in */; do
            platform=$(echo "$dir" | sed 's/build-//g' | sed 's/\///g')
            cd "$dir"
            
            # Create platform-specific package
            if [[ "$platform" == *"windows"* ]]; then
              zip -r "../SimpleMailClient-$platform.zip" .
            else
              tar -czf "../SimpleMailClient-$platform.tar.gz" .
            fi
            
            cd ..
            rm -rf "$dir"
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          draft: false
          prerelease: false
          tag_name: ${{ github.event_name == 'workflow_run' && format('auto-{0}', github.run_number) || github.ref_name }}
          name: ${{ github.event_name == 'workflow_run' && format('Auto Release {0}', github.run_number) || github.ref_name }}
  
