name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [master]

permissions:
  contents: write
  actions: read

jobs:
  release:
    if: github.event.workflow_run.conclusion == 'success' && startsWith(github.event.workflow_run.head_branch, 'refs/tags/v')
    runs-on: ubuntu-latest
    
    steps:
      - name: Download build artifacts
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: build.yml
          workflow_conclusion: success
          commit: ${{ github.event.workflow_run.head_sha }}
          path: artifacts

      - name: Package artifacts for release
        run: |
          cd artifacts
          for dir in */; do
            platform=$(echo "$dir" | sed 's/build-//g' | sed 's/\///g')
            cd "$dir"
            
            # Create platform-specific package
            if [[ "$platform" == *"windows"* ]]; then
              zip -r "../SimpleMailClient-$platform.zip" .
            else
              tar -czf "../SimpleMailClient-$platform.tar.gz" .
            fi
            
            cd ..
            rm -rf "$dir"
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          draft: false
          prerelease: false
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
  
